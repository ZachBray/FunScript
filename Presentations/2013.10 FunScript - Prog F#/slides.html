# FunScript

[www.funscript.info](www.funscript.info)

Zach Bray [@zbray](www.twitter.com/zbray)

Daniel Mohl [@dmohl](www.twitter.com/dmohl)

---

# What is FunScript?

```fsharp
[<ReflectedDefinition>]
module Program

#r "FunScript.dll"
#r "FunScript.Interop.dll"
#r "FunScript.TypeScript.Binding.lib.dll"

open FunScript

let main() = Globals.alert("Hello World!")

// FSharp -> JavaScript
let javaScriptCode = Compiler.Compile(<@ main() @>
...
```

A function with the signature: `Expr -> string`

???

* Quotations: represent AST
* `ReflectedDefinition`: tells compiler to generate quotations

---

# What does FunScript support?

```fsharp

let x, y, z = "abc", 123, true // Primitive types

type Gender = Female | Male // Discriminated unions
type Person = { Name : string; Gender : Gender } // Records

module Stuff = // Modules
    type Foo() = // Classes
        let mutable bar = 0 // Fields
        member __.Set v = bar <- v * 10 // Members (instance & static)

let prettyPrint = function // Pattern matching & control flow
    | Male -> "gent"
    | Female -> "lady"

let xs = [|Male; Female|] // FSharp.Core data structures & functions
let ys = xs |> Array.sort // Structural comparison/equality

let foo x = async { // Computation expressions (built-in & custom)
    let! y = bar x
    let! z = bar y
    return y + z
}
    
// Reflection, Generics, Lazy, Option, String, Math and more...
```

???

* Point out comments
* Math added recently

---

# How can I extend FunScript?

* Foreign Function Interface (FFI) definitions

```fsharp
[<JSEmit("return Math.floor({0});")>]
let floor (x : float) : float = failwith "never"
```
    
* Inlined FFI definitions

```fsharp
[<JSEmitInline("Math.floor({0})")>]
let floor (x : float) : float = failwith "never"
```
    
* Custom replacements

```fsharp
let additionalComponents = [
    // Where Replacements is a module with the ReflectedDefinition attribute
    ExpressionReplacer.create <@ ignore @> <@ Replacements.ignore @>
]```
    
```fsharp
Compiler.Compile(<@ myFunc() @>, components = additionalComponents)
```

???

* Calling JavaScript library functions using FFI
* Replacing methods in other libraries that aren't tagged with ReflectedDefinition
* This was used to map the Apiary.io and WorldBank type providers

# But FFI sucks!

... so we steal types from TypeScript instead

???

* Previously used a type provider but they don't support generics
* Now hosted on NuGet alongside FunScript
* Over 280 library mappings (not tested though)

# How does FunScript communicate with the server?

* `jQuery.ajax(...)`
* Mapped [FSharp.Data](http://fsharp.github.io/FSharp.Data/) type providers
    * WorldBank
    * Apiary.io
* HashBang type provider
    * Library for building HTTP APIs

???

* Standard JavaScript ajax calls.
* Tomas P has mapped a couple type providers.
    * Charts example
    * Movie example
* HashBang is new project

# What is HashBang?

* .NET HTTP API server

```fsharp
Website.At "http://*:8080/"
|> Website.WithRouteHandlers 
    [
        Json.POST "/messages" { 
            Resource = "Message"; Action = "Send"
            Description = "Broadcasts a new message."
            Handle = fun (message : Message, ()) () -> async {
                messageBox.Post(Send message)
                return OK message
            }
        }
// ...
```

* .NET / FunScript client type provider

```fsharp
type ChatServer = HashBangAPI<SchemaUrl = "http://localhost:8080/metadata">
let ctx = lazy ChatServer.GetDataContext("http://localhost:8080/")
let send msg =
    async {
        let! _ = ctx.Value.Send msg
        return ()
    } |> Async.StartImmediate
```

???

* Server defines routes and handlers
* Metadata is used to constuct client
* Metadata could also be exported to a service like Apiary.io

# The broken chat server task

* Prerequisites
    * Visual Studio with F# 3 and NuGet
    * Download the [Prog. F# session task zip file](www.funscript.info)
* Steps
    1. 
        * Build and run the ChatExample.Server project
        * Build and run the ChatExample.Client project
        * Verify that the send button doesn't work
    2.  
        * Stop the ChatExample.Server program
    3.  
        * Implement the POST "/messages" handler (`Send`) in server.fs
        * Build and run the ChatExample.Server project
        * Verify that the type provider context now shows a `Messages.Send` method
    4. 
        * Handle the send button click and mouse enter key in client.fs
        * Build and run the ChatExample.Client project
        * Verify that the send button works
* Hints at:
[https://github.com/ZachBray/HashBang/tree/master/src/Examples/Chat](https://github.com/ZachBray/HashBang/tree/master/src/Examples/Chat)
